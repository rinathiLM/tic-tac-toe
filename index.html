<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

<h1>Welcome to the classic game of</h1>
<h1>TIC TAC TOE</h1>

<div id="home-page-message"></div>

<!-- sign up -->
<div class="sign-up-functionality">
  <h2>Sign up below</h2>
  <form id="sign-up">
    <fieldset>
      <input name="credentials[email]" id="sign-up-name" type="text" placeholder="Enter email">
      <input name="credentials[password]" id="sign-up-pwd" type="password" placeholder="Enter password">
      <input name="credentials[password_confirmation]" id="sign-up-pwd-2" type="password" placeholder="Confirm password">
      <input type="submit" name="submit" class="btn-primary btn-md" value="Sign up">
    </fieldset>
  </form>
</div>

<!--- sign in -->
<div class="sign-in-functionality">
  <h2 id="sign-in-text">Sign in here</h2>
  <form id="sign-in">
    <fieldset>
      <input name="credentials[email]" id="sign-in-name" type="text" placeholder="Enter email">
      <input name="credentials[password]" id="sign-in-pwd" type="password" placeholder="Enter password">
      <input type="submit" name="submit" class="btn-primary btn-md" value="Sign in">
    </fieldset>
  </form>
</div>

<!--- game message -->
<div id="game-message"></div>

<!-- tic tac toe board -->
<div class="display-game-board">
  <table>
    <tr>
      <td class="cell" id="0"></td>
      <td class="cell" id="1"></td>
      <td class="cell" id="2"></td>
    </tr>
    <tr>
      <td class="cell" id="3"></td>
      <td class="cell" id="4"></td>
      <td class="cell" id="5"></td>
    </tr>
    <tr>
      <td class="cell" id="6"></td>
      <td class="cell" id="7"></td>
      <td class="cell" id="8"></td>
    </tr>
  </table>
</div>
<br>

<!-- button to restart game, with function that clears the board -->
<div class="new-game">
  <input type="submit" name="submit" class="btn-primary btn-md" value='Start a new game'>
</div>

<!-- stats -->
<div id="stats-message"></div>
<div class="stats">
  <input type="submit" name="submit" class="btn-primary btn-md" value='Get my statistics'>
</div>

<!-- home page button -->
<div class="home">
  <input type="submit" name="submit" class="btn-primary btn-md" value='Home'>
</div>

<!-- sign out -->
<div class="sign-out">
  <input type="submit" name="submit" class="btn-primary btn-md" value='Sign out'>
</div>
