<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">
      <!-- want to use nav buttons eventually.. -->
      <div class="topnav" id="myTopnav">
        <a href="#">Home</a>
        <a href="#">Play Game</a>
        <a href="#">My Stats</a>
        <a href="#">My Account</a>
        <a href="javascript:void(0);" class="icon" onclick="navDisplay()">&#9776;</a>
      </div>

      <h1>Welcome to the classic game of</h1>
      <h1>TIC TAC TOE</h1>

      <!-- sign up -->
      <form id="sign-up">
        <fieldset>
          <input name="credentials[email]" type="text" placeholder="Enter email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <!--- sign in -->
      <form id="sign-in">
        <fieldset>
          <input name="credentials[email]" type="text" placeholder="Enter email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <input type="submit" name="submit" value="Sign in">
        </fieldset>
      </form>

      <!-- these fields needs to be hidden until I'm signed in -->
      <!-- change pwd -->
      <div class="sign-in-fields">
        <form id="change-pwd">
        <fieldset>
          <input name="passwords[old]" type="password" placeholder="Enter old password">
          <input name="passwords[new]" type="password" placeholder="Enter new password">
          <input type="submit" name="submit" value='Change password'>
        </fieldset>
      </form>

      <!--- sign out -->
      <form id="sign-out">
        <fieldset>
          <input type="submit" name="submit" value='Sign out'>
        </fieldset>
      </form>
    </div>
      <!-- tic tac toe board -->
      <div class="game-table">
        <table>
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <tr>
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <tr>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </table>
      <br>

      <!-- text that someone won -->
      <div class="endgame">
        <div class="text"></div>
      </div>

      <!-- button to restart game -->
      <button onClick="startGame()">Play Again</button>
      <br>
    </div>
