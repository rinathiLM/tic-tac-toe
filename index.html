<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<h1>Welcome to the classic game of</h1>
<h1>TIC TAC TOE</h1>

<!-- sign up -->
<div class="sign-up-functionality">
  <h2>Sign up below</h2>
  <form id="sign-up">
    <fieldset>
      <input name="credentials[email]" type="text" placeholder="Enter email">
      <input name="credentials[password]" type="password" placeholder="Enter password">
      <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password">
      <input type="submit" name="submit" class="btn-primary btn-md" value="Sign up">
    </fieldset>
  </form>
</div>

<!--- sign in -->
<div class="sign-in-functionality">
  <h2>Sign in here</h2>
  <form id="sign-in">
    <fieldset>
      <input name="credentials[email]" type="text" placeholder="Enter email">
      <input name="credentials[password]" type="password" placeholder="Enter password">
      <input type="submit" name="submit" class="btn-primary btn-md" value="Sign in">
    </fieldset>
  </form>
</div>

<!--- user facing messages -->
<div id="user-message"></div>

<!-- these fields needs to be hidden until I'm signed in -->
<!-- button to display change password fields -->
<div class="change-pwd-functionality">
  <form id="change-pwd">
    <h2>Change password</h2>
    <fieldset>
      <input name="passwords[old]" type="password" placeholder="Enter old password">
      <input name="passwords[new]" type="password" placeholder="Enter new password">
    </fieldset>
  </form>
  <input type="submit" name="submit" class="btn-primary btn-md" id="change-pwd-button" value='Change password'>
</div>

<!-- fields that JSON needs when board is updated
      <div class="game-inputs">
        <form>
          <input name="game[cell][index]" type="text" value="O">
          <input name="game[cell][value]" type="text" value="X">
          <input name="game[over]" type="text" value="false">
        </form>
      </div> -->

<!-- tic tac toe board -->
<div class="display-game-board">
  <table>
    <tr>
      <td class="cell" id="0"></td>
      <td class="cell" id="1"></td>
      <td class="cell" id="2"></td>
    </tr>
    <tr>
      <td class="cell" id="3"></td>
      <td class="cell" id="4"></td>
      <td class="cell" id="5"></td>
    </tr>
    <tr>
      <td class="cell" id="6"></td>
      <td class="cell" id="7"></td>
      <td class="cell" id="8"></td>
    </tr>
  </table>
</div>
<br>

<!-- button to restart game, with function that clears the board -->
<div class="new-game">
  <input type="submit" name="submit" class="btn-primary btn-md" value='Start a new game'>
</div>

<!--- need to add stats HTML! -->
<div class="stats">
  <input type="submit" name="submit" class="btn-primary btn-md" value='Get your statistics'>
</div>

<!--- sign out -->
<form id="sign-out">
  <fieldset>
    <input type="submit" name="submit" class="btn-primary btn-md" value='Sign out'>
  </fieldset>
</form>
</body>

</html>
